<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <script type="application/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>

    <script type="application/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="fortune.css"/>
    <title>Form</title>

</h:head>
<body>
    <div class="container" >
        <div><h1>Please fill in the form below.</h1></div>
        <h:form>
        <div class="form">First name: <h:inputText value="#{userBean.user.firstName}" class="form-control" id="firstName"></h:inputText></div>

        <div class="form">Last name: <h:inputText value="#{userBean.user.lastName}" class="form-control" id="lastName"></h:inputText></div>

        <div class="form">Birthdate: <h:inputText value="#{userBean.user.birthDate}" class="form-control" id="birthDate"></h:inputText></div>

        <br></br>
        <h:commandButton value="Add user" action="#{userBean.addUser()}" class="col-md-6 btn btn-primary"/>
        </h:form>

        <h:link  outcome="allusers" styleClass="col-md-6 btn btn-danger">
            cancel
        </h:link>
    </div>
</body>
</html>
